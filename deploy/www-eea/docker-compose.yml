#
# Cache
#
memcached:
  environment:
    MEMCACHED_MEMORY: '2048'
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.global: 'true'
    io.rancher.scheduler.affinity:host_label: www=yes,cache=yes
  tty: true
  image: eeacms/memcached
  stdin_open: true
