#
# Frontend
#
apache:
  scale: ${APACHE_SCALE}
  health_check:
    port: 80
    interval: 30000
    initializing_timeout: 60000
    unhealthy_threshold: 3
    strategy: recreate
    healthy_threshold: 2
    response_timeout: 2000
varnish:
  scale: ${VARNISH_SCALE}
  health_check:
    port: 6081
    interval: 30000
    initializing_timeout: 60000
    unhealthy_threshold: 3
    strategy: recreate
    healthy_threshold: 2
    response_timeout: 2000
#
# Plone backends
#
anon:
  scale: ${ANON_SCALE}
  health_check:
    port: 8080
    interval: 5000
    initializing_timeout: 300000
    unhealthy_threshold: 3
    strategy: recreate
    request_line: GET "/health.check" "HTTP/1.0"
    response_timeout: 3000
    healthy_threshold: 2
