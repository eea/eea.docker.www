haproxy:
  image: eeacms/haproxy
  ports:
  - 80:5000
  - 1936:1936
  links:
  - plone
  environment:
  - BACKENDS_PORT=8080
  - SERVICE_NAMES=plone
  volumes:
  - /etc/localtime:/etc/localtime:ro

memcached:
  image: eeacms/memcached
  environment:
  - MEMCACHED_MEMORY=2048
  volumes:
  - /etc/localtime:/etc/localtime:ro

relcached:
  image: eeacms/memcached
  environment:
  - MEMCACHED_MEMORY=2048
  volumes:
  - /etc/localtime:/etc/localtime:ro

source_code:
  image: eeacms/plone-eea-www-devel
  entrypoint: ['/opt/zope/bin/buildout']
  command: ['-c', 'source.cfg']
  volumes:
  - ./src/source.cfg:/opt/zope/source.cfg:ro
  - ./src:/opt/zope/src:z

plone:
  image: eeacms/plone-eea-www-devel:5.9
  ports:
  - "4444:4444"
  links:
  - memcached
  - relcached
  - postgres
  volumes:
  - ./src:/opt/zope/src
  - /etc/localtime:/etc/localtime:ro
  - /var/blobstorage/blobs:/data/blobs
  - /var/blobstorage/downloads:/data/downloads
  environment:
  - DEBUG=on

async:
  image: eeacms/plone-eea-www-devel-async:5.9
  ports:
  - "4444:4444"
  links:
  - memcached
  - relcached
  - postgres
  volumes:
  - ./src:/opt/zope/src
  - /etc/localtime:/etc/localtime:ro
  - /var/blobstorage/blobs:/data/blobs
  - /var/blobstorage/downloads:/data/downloads
  environment:
  - DEBUG=on

postgres:
  image: eeacms/postgres:9.4
  environment:
    POSTGRES_DBNAME: datafs zasync
    POSTGRES_DBPASS: zope
    POSTGRES_DBUSER: zope
  volumes:
  - ./backup:/postgresql.backup:z
  - /etc/localtime:/etc/localtime:ro
  volumes_from:
  - postgres_data

postgres_data:
  command: ["chown", "-v", "-R", "999:999", "/var/lib/postgresql/data"]
  image: busybox
  volumes:
  - /var/lib/postgresql/data
